---
# roles/postgres_exporter/tasks/main.yml

- name: Install required packages
  apt:
    name:
      - curl
      - jq
      - wget
    state: present

- name: Get latest release metadata from GitHub
  uri:
    url: https://api.github.com/repos/prometheus-community/postgres_exporter/releases/latest
    return_content: yes
  register: github_release

- name: Extract latest version number
  set_fact:
    postgres_exporter_version: "{{ github_release.json.tag_name | regex_replace('^v', '') }}"

- name: Download postgres_exporter archive
  get_url:
    url: "https://github.com/prometheus-community/postgres_exporter/releases/download/v{{ postgres_exporter_version }}/postgres_exporter-{{ postgres_exporter_version }}.linux-amd64.tar.gz"
    dest: "/tmp/postgres_exporter.tar.gz"

- name: Extract postgres_exporter
  unarchive:
    src: /tmp/postgres_exporter.tar.gz
    dest: /tmp/
    remote_src: yes

- name: Move binary to /usr/local/bin
  copy:
    src: "/tmp/postgres_exporter-{{ postgres_exporter_version }}.linux-amd64/postgres_exporter"
    dest: "/usr/local/bin/postgres_exporter"
    remote_src: yes
    mode: '0755'

- name: Set ownership to postgres user
  file:
    path: /usr/local/bin/postgres_exporter
    owner: postgres
    group: postgres
    mode: '0755'

- name: Create systemd service for postgres_exporter
  copy:
    dest: /etc/systemd/system/postgres_exporter.service
    content: |
      [Unit]
      Description=Prometheus PostgreSQL Exporter
      After=network.target

      [Service]
      Type=simple
      Restart=always
      User=postgres
      Group=postgres
      Environment=DATA_SOURCE_NAME="user=postgres host=/var/run/postgresql/ sslmode=disable"
      ExecStart=/usr/local/bin/postgres_exporter

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd and start exporter
  systemd:
    daemon_reload: yes
    name: postgres_exporter
    enabled: yes
    state: started
